        <div class="row">

            <!-- Blog Post Content Column -->
            <div class="col-lg-8">

                <!-- Blog Post -->

                <!-- Title -->
                <h1 id="title"></h1><div id="editableDiv" style="float: right"></div>

                <!-- Author -->
                <p class="lead">
                    by <a href="#"><span id="postBy"></span></a>
                </p>

                <hr>

                <!-- Date/Time -->
                <p><span class="glyphicon glyphicon-time"></span> Posted on <span id="postTime"></span></p>

                <hr>

                <!-- Preview Image -->

                <!-- Post Content -->

                <!-- Blog Comments -->

                <!-- Comments Form -->

                                 Your Name: <input type="text" id="name" name="name" class="form-control" style="width: 90%;" />

                                Your Email: <input type="text" id="email" name="email" class="form-control" style="width: 90%;" />

    <script src="app.js"></script>
    <script type="text/javascript">
    var blogId;
        $(document).ready(function(){
            blogId = window.location.href.split("?")[1].split("=")[1];
            console.log('id: '+blogId);
            createBlogPost(blogId, updateContent);
        });
        
        function updateContent(blog) {
        	$("#title").html(blog.title);
            $("#postBy").html(blog.createdBy);
            $("#postTime").html(formatDate(blog.created));
            if (blog.coverLink) {
            	$("#coverImage").attr("src",blog.coverLink);
            	//$("hr").insertAfter("#coverImage");
            }
            $("#content").html(blog.content);
            $("#editableDiv").append("<a href='create.html?id="+blogId+"'>Edit</a>");
        }
       
    </script>
