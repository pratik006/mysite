<h3>Recent Posts</h3>
<hr style="clear left">

<% blogs.sort( function(a,b) { return (b.get("created") - a.get("created")); }); %>

 <div class="pull-right">
 	<ul>
		<% _.each(blogs, function(blog) { %>
		<li>
			<div>
				<a href="#blogPost/<%=blog.get('id')%>/<%= blog.get('blogCode') %>"> <%= blog.get("title") %> </a>
				<% if(blog.get('coverLink')) { %>
					<img src="<%= blog.get('coverLink') %>" class="img-thumbnail" alt="<%= blog.get('title') %>"></img>
				<% } %>
			</div>
		</li>
		<%}) %>
	</ul>
 </div>
