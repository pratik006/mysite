<!-- Blog Comments -->

<% _.each(comments, function(comment) { %>
    <div class="media">
        <a class="pull-left" href="#">
            <img class="media-object" src="http://placehold.it/64x64" alt="">
        </a>
        <div class="media-body">
            <h4 class="media-heading"><%= comment.get("name") %>
                <small><%= formatDate(comment.get("created")) %></small>
            </h4>
            <%= comment.get("comment") %>
        </div>
    </div>
<%}) %>
<hr>
