<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="keywords" content="Hyderabad, MMTS, Hyderabad MMTS, train timings">
    <meta name="author" content="Pratik Sengupta">
    <meta name="description" content="MMTS timetable of Hyderabad">
    <title>Hyderabad MMTS timetable</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css"> -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue-light_blue.min.css" />
    <link rel="stylesheet" href="style1.css">
  </head>
  <body>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Hyderabad MMTS</span>
          <div class="mdl-layout-spacer"></div>
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--expandable
                      mdl-textfield--floating-label mdl-textfield--align-right">
            <label class="mdl-button mdl-js-button mdl-button--icon"
                   for="fixed-header-drawer-exp">
              <i class="material-icons">search</i>
            </label>
            <div class="mdl-textfield__expandable-holder">
              <input class="mdl-textfield__input" type="text" name="sample"
                     id="fixed-header-drawer-exp">
            </div>
          </div>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Find Trains</span>
        <nav class="mdl-navigation">
          <form id="frmSearch" action="#">
            <div class="mdl-grid">
              <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="from" class="mdl-textfield__input typeahead" type="text" id="from" data-provide="typeahead" autocomplete="off"><label class="mdl-textfield__label" for="from">From...</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input name="to" class="mdl-textfield__input typeahead" type="text" id="to" data-provide="typeahead" autocomplete="off"><label class="mdl-textfield__label" for="to">To...</label>
                </div>
              </div>
              <div class="mdl-cell mdl-cell--12-col">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="nextHourCount">
                  <input type="checkbox" id="nextHourCount" class="mdl-switch__input" checked>
                  <span class="mdl-switch__label">Next 4 hours</span>
                </label>
              </div>
              <div class="mdl-layout-spacer"></div>
              <div class="mdl-cell mdl-cell--5-col"></div>
              <div class="mdl-cell mdl-cell--6-col">
                <button id="btnSearch" type="button" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--colored">Search</button>
              </div>
            </div>
          </form>
        </nav>
      </div>
      <main class="mdl-layout__content">
        <div class="page-content">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-phone">
              <div id="timetable" style="display: none;">
                <table class="mdl-data-table mdl-js-data-table mdl-data-table mdl-shadow--2dp full-width">
                  <thead>
                    <tr>
                      <!-- <th class="mdl-data-table__cell--non-numeric">Trains</th> -->
                      <th style="padding-left: 0px;">Train No</th>
                      <th class="mdl-data-table__cell--non-numeric">Name</th>
                      <th>Arrival</th>
                      <th class=''>Destination</th>
                      <th class="mdl-cell--hide-phone">Train Type</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div> 
        </div>
      </main>
    </div>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous">
    </script>
    <script type="text/javascript" src="typeahead.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
