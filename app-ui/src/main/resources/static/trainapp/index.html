		                    <input type='text' class="form-control" />

		                    </span>
		                </div>
			        </div>	

			        <div class="form-group">

			        </div>
			        <button class="btn btn-lg btn-primary btn-block" type="submit">Search</button>
			    </form>
	    	</div>
	    	<div class="timetable">
	    	<table>
	    	<tbody>
	    		<tr><td></td></tr>
	    	</tbody>
	    	</table>
	    	</div>
	    </div>
    </div>

<script src="../bootstrap/js/jquery.js"></script>
